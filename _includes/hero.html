<section
    class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-primary"
    {%
    if
    page.hero_image
    %}
    style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: cover;"
    {%
    endif
    %}
>
    <div
        class="hero-body {% if page.hero_darken %} hero-darken {% endif %}"
        style="
            background-image: url({{page.backgroundImage}});
            position: relative;
            background-position: center;
            background-size: cover;
        "
    >
        <div
            style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: black;
                opacity: 0.4;
            "
        ></div>
        <div class="container">
            <h1 class="title is-2" style="color: white">{{ page.title }}</h1>
            <p class="subtitle is-4" style="color: white">
                {{ page.subtitle }}
            </p>
            {% if page.hero_link %}
            <a
                href="{{ page.hero_link | relative_url }}"
                class="button is-info is-large"
                >{{ page.hero_link_text }}</a
            >
            {% endif %}
        </div>
    </div>
</section>
