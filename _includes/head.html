<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content={{ site.theme_color | default: '#ffffff'
    }}>
    <meta
        name="google-site-verification"
        content="eCu3-es86W6VlY8toSwjiPIla3m1Uifhg8I1bttoxpk"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <link
        rel="icon"
        href="{{ site.baseurl }}/favicon.ico"
    />
    <meta property="og:image" content="{{ site.url }}/img/ogImage.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="twitter:image" content="{{ site.url }}/img/twitterLogo.png" />
    <meta name="twitter:image:width" content="1024" />
    <meta name="twitter:image:height" content="512" />
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5/css/all.min.css"
    />


    <script
        defer
        src="https://unpkg.com/alpinejs@3.9.0/dist/cdn.min.js"
    ></script>
    {% unless site.hide_share_buttons %}
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css"
    />
    {% endunless %} {% seo %} {% if site.feed %} {% feed_meta %} {% endif %} {%-
    if site.google_analytics -%} {%- include google-analytics.html -%} {%- endif
    -%} {%- include head-scripts.html -%}
</head>
